<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Task 5</title>
  <style>
    table, tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <a href = "./index.html">Go back</a>
  <form>
    <table>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="first_name"></td>
      </tr>
      
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="last_name"></td>
      </tr>
      
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" placeholder="Email"></td>
      </tr>
      
      <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      
      <tr>
        <td>Re-enter Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      
      <tr>
        <td>Age</td>
        <td><input type="number" name="age"></td>
      </tr>
      
      <tr>
        <td>Phone Number</td>
        <td><input type="tel" name="phone_number"></td>
      </tr>
      
      <tr>
        <td>Address</td>
        <td><input type="text" name="address" placeholder="Address"></td>
      </tr>
      
      <tr>
        <td>State</td>
        <td><input type="text" name="state"></td>
      </tr>
      
      <tr>
        <td>Country</td>
        <td>
          <select name="country">
            <option>Choose your Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td>Languages Known</td>
        <td>
          <input type="checkbox" name="languages" value="english"> English
          <input type="checkbox" name="languages" value="kannada"> Kannada
          <input type="checkbox" name="languages" value="hindi"> Hindi
          <input type="checkbox" name="languages" value="telugu"> Telugu
        </td>
      </tr>
      
      <tr>
        <td colspan="2"><input type="checkbox" name="agree" value="agree"> Hearby I declare that all the details are true</td>
      </tr>
    </table>
  <input type="submit" value="Submit">
</form>

</body>
</html>
